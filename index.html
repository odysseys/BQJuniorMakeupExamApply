  <body>
    <!-- Google Tag Manager (noscript)-->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PGQ9WQT" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <div class="container" id="app">
      <div class="double-wrap" :class="{ hide: !loading }">
        <div class="double">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
      <section class="kv w-640"><img src="https://picsum.photos/640/300" width="640" height="300" alt="主視覺"/></section>
      <section class="form w-640">
        <div class="text-center">
          <h1>板橋國中補考申請</h1>
        </div>
        <div class="form-group">
          <label for="main_id">請輸入學號</label>
          <input class="form-control" id="id" type="number" v-model="id" @input="limitIdLen(id)"/>
        </div>
        <div class="two-col">
          <div class="col">
            <div class="form-group">
              <label for="name">班級</label>
              <input class="form-control" id="class" type="text" v-model="person.class" disabled="disabled"/>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="phone">座號</label>
              <input class="form-control" id="number" type="tel" v-model="person.number" disabled="disabled"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="site">姓名</label>
          <input class="form-control" id="site" type="text" v-model="person.name" disabled="disabled"/>
        </div>
		<p>補考科目</p>
		<div class="two-col">
		  <div class="col">
		    <input type="checkbox" class="form-control exam_chinese" value="Chinese" v-model="checkedSubjects" style="display:none">
		    <label for="exam_chinese" class="exam_chinese" style="text-align:center; display:none;">國文</label>
			<label id="no_chinese" style="display:none; vertical-align: middle;">國文<br/>不須補考</label>
		  </div>
	      <div class="col">
		    <input type="checkbox" class="form-control exam_english" value="English" v-model="checkedSubjects" style="display:none">
		    <label for="exam_english" class="exam_english" style="text-align:center; display:none;">英語</label>
			<label id="no_english" style="display:none; vertical-align: middle;">英語<br/>不須補考</label>
		  </div>
		  <div class="col">
			<input type="checkbox" class="form-control exam_math" value="Math" v-model="checkedSubjects" style="display:none">
			<label for="exam_math" class="exam_math" style="text-align:center; display:none;">數學領域</label>
			<label id="no_math" style="display:none; vertical-align: middle;">數學領域<br/>不須補考</label>
		  </div>
		  <div class="col">
			<input type="checkbox" class="form-control exam_society" value="Society" v-model="checkedSubjects" style="display:none">
			<label for="exam_society" class="exam_society" style="text-align:center; display:none;">社會領域</label>
			<label id="no_society" style="display:none; vertical-align: middle;">社會領域<br/>不須補考</label>
		  </div>
		  <div class="col">
			<input type="checkbox" class="form-control exam_nature" value="Nature" v-model="checkedSubjects" style="display:none">
			<label for="exam_nature" class="exam_nature" style="text-align:center; display:none;">自然科學領域</label>
			<label id="no_nature" style="display:none; vertical-align: middle;">自然科學領域<br/>不須補考</label>
		  </div>
        
		</div>
        <div class="form-group">
          <label for="message">備註</label>
          <input class="form-control" id="message" type="text" v-model="person.message" :disabled="person.name == undefined"/>
        </div>
        <div class="submit"><a href="#" :class="{ disabled: person.name == undefined }" @click.prevent="submit">送出</a></div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="src/main.js"></script>
